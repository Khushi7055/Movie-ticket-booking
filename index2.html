<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="booking-container">
        <h1>Movie Ticket Booking</h1>
        let A=[1,2,3]
        

        <div class="movie-selection">
            <label for="movie">Select Movie</label>
            <select id="movie" name ="movie">
                <option value=>Movie 1 </option>
                <option value=>Movie 2 </option>
                <option value=>Movie 3 </option>
            </select>
        </div>
   
    <label for="showtime">Select a Showtime:</label>
    <select id="showtime" name="showtime">
        <option value="">Select a Showtime</option>
        <option value="10am">10:00 AM</option>
        <option value="12pm">12:00 PM</option>
        <option value="3pm">3:00 PM</option>
        
        
    </select>

        <div class="ticket-selection">
            <label for="ticket-count">Number of Tickets:</label>
            <input type="number" id="ticket-count" value="1" min="1" max="10">
        </div>

        <div class="total">
            <p>Total Price: Rs </p>
        </div>

        <button id="book-button">Book Tickets</button>
    </div>

    <script src="app2.js"></script>

</body>
</html>
